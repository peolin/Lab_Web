<HTML>

<HEAD>
    <TITLE>
        Form Example
    </TITLE>
</HEAD>

<BODY BGCOLOR="F0F8FF">
    <FORM name="form1" target="blank">
        <P>
            <FONT face="Georgia" COLOR="0000A0" size="5"> Please, fill the blank fields of the form. </FONT>
        </P>
        <P>
            <FONT face="Georgia" COLOR="0000A0"> First name: </FONT>
            <TEXTAREA name="txt1" rows="1" cols="10"> First name </TEXTAREA>
            <FONT face="Georgia" COLOR="0000A0"> Last name: </FONT>
            <TEXTAREA name="txt2" rows="1" cols="10"> Last name </TEXTAREA>
        </P>
        <P>
            <FONT face="Georgia" COLOR="0000A0"> Sex: </FONT>
            <SELECT name="menu1" size="4">
            <OPTION value="option1.1" selected> Not selected </OPTION>
            <OPTION value="option1.2"> Female </OPTION>
            <OPTION value="option1.3"> Male </OPTION>
            <OPTION value="option1.4"> - </OPTION> 
        </SELECT> </P>
        <P>
            <FONT face="Georgia" COLOR="0000A0"> Age: </FONT>
            <SELECT name="menu2" size="6">
            <OPTION value="option2.1" selected>Not selected</OPTION>
            <OPTION value="option2.2"> 15-18 </OPTION>
            <OPTION value="option2.3"> 18-22 </OPTION>
            <OPTION value="option2.4"> 22-25 </OPTION> 
            <OPTION value="option2.5"> 25-30 </OPTION>
            <OPTION value="option2.6"> 30+ </OPTION>
        </SELECT> </P>
        <P>
            <FONT face="Georgia" COLOR="0000A0"> Occupation: </FONT>
            <BR>
            <INPUT type="radio" name="radio1" value="radio1.1" checked> Not selected
            <BR>
            <INPUT type="radio" name="radio1" value="radio1.2"> Employed
            <BR>
            <INPUT type="radio" name="radio1" value="radio1.3"> Unemployed
            <BR>
            <INPUT type="radio" name="radio1" value="radio1.4"> Student
            <BR>
        </P>
        <HR size="3">
        <P>
            <FONT face="Georgia" COLOR="0000A0"> Preference in media: </FONT>
            <BR>
            <INPUT type="checkbox" name="checkbox1" value="checkbox1.1"> Newspapers
            <BR>
            <INPUT type="checkbox" name="checkbox1" value="checkbox1.2"> Tabloids
            <BR>
            <INPUT type="checkbox" name="checkbox1" value="checkbox1.3"> Magazines
            <BR>
            <INPUT type="checkbox" name="checkbox1" value="checkbox1.4"> Radio
            <BR>
            <INPUT type="checkbox" name="checkbox1" value="checkbox1.5"> Television
            <BR>
            <INPUT type="checkbox" name="checkbox1" value="checkbox1.6"> Social media
            <BR>
        </P>
        <P>
            <FONT face="Georgia" COLOR="0000A0"> Please, choose a file: </FONT>
            <INPUT type="file" name="file" value="File...">
        </P>
        <P>
            <FONT face="Georgia" COLOR="0000A0"> Please, enter a password: </FONT>
            <INPUT type="password" name="login1" value="">
        </P>
        <P>
            <INPUT type="image" name="img" src="submit.png" size="5">
        </P>
        <P>
            <INPUT type="reset" name="reset" value="Reset">
        </P>
    </FORM>
</BODY>

</HTML>
