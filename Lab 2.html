<HTML>

<HEAD>
    <TITLE> Таблиці в HTML </TITLE>
</HEAD>

<BODY BGCOLOR="F0F8FF">
    <TABLE background="blue.jpg" ALIGN="CENTER" BORDER="7" WIDTH="550" HEIGHT="550">
        <CAPTION>
            <Font face="Courier New" COLOR="0000FF" SIZE="6">
                <U> <B> Table Example </B> </U>
            </Font>
        </CAPTION>
        <TR>
            <TD> TEXT 1 </TD>
            <TD>
                <Font face="Courier New" COLOR="0000A0" SIZE="4"> TEXT 2 </Font>
            </TD>
            <TD>
                <I> <U> TEXT 3 </U> </I> </TD>
            <TH ROWSPAN="3">
                <I> <FONT COLOR="0000FF" SIZE="5">TEXT 4</FONT> </I>
            </TH>
        </TR>
        <TR>
            <TH> TEXT 5 </TH>
            <TH COLSPAN="2" ROWSPAN="2" WIDTH="350" HEIGHT="350">
                <IMG SRC="triangle.jpg" ALIGN="CENTER" width="350" height="350">
            </TH>
        </TR>
        <TR>
            <TH>
                <S>TEXT 6 </S>
            </TH>
        </TR>
        <TR>
            <TD>
                <I> <FONT COLOR="0000FF" SIZE="5">TEXT 7</FONT> </I>
            </TD>
            <TH>TEXT 8</TH>
            <TD>
                <FONT COLOR="0000FF" SIZE="3">TEXT 9</FONT>
            </TD>
            <TH COLSPAN="3">TEXT 10 </TH>
        </TR>
        <TR>
            <TH>
                <U> TEXT 11 </U>
            </TH>
            <TD>
                <FONT COLOR="0000FF" SIZE="3">TEXT 12</FONT>
            </TD>
            <TD> TEXT 13</TD>
            <TH>
                <Font face="Calibri" COLOR="0000FF" SIZE="3">TEXT 14</Font>
            </TH>
        </TR>
    </TABLE>
</BODY>

</HTML>
