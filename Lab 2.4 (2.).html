<!DOCTYPE html>

<html lang="en">
<head>
    <script src="animate.js"></script>
    <style>
        #field {
            height: 200px;
            border-bottom: 3px black groove;
            position: relative;
        }
        #ball {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="field">
        <img src="https://js.cx/clipart/ball.svg" width="40" height="40" id="ball">
    </div>
    <script>
        function makeEaseOut(timing) {
            return function (timeFraction) {
                return 1 - timing(1 - timeFraction);
            }
        }
        function bounce(timeFraction) { //функція для анімації "відскоку"
            for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
                if (timeFraction >= (7 - 4 * a) / 11) {
                    return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
                }
            }
        }
        function quad(timeFraction) {
            return Math.pow(timeFraction, 2);
        }
        ball.onclick = function () { 
            let height = field.clientHeight - ball.clientHeight; //визначення меж руху
            let width = 100;
            animate({
                duration: 2000, //час анімації
                timing: makeEaseOut(bounce), //визначення точки у часі анімації
                draw: function (progress) { ball.style.top = height * progress + 'px';} //функція для власне анімації
            });
            animate({
                duration: 2000, //час анімації
                timing: makeEaseOut(quad),
                draw: function (progress) { ball.style.left = width * progress + "px";}
            });
        }
    </script>
</body>
</html>
