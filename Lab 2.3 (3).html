<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Lab 2.3 </title>
    <style>
        #multitable {
            font-size: 25px;
        }
        th {
            text-decoration: underline;
            background-color: azure;
            border-bottom-style: solid;
            border-color: cornflowerblue;
        }
        table {
            border-style: solid;
            border-color:cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="multitable"> </div>
    <script>
        function createTable(elem) {
            let table = '<table>';
            for (let x = 1; x < 11; x++) {
                //table += '<th>' + x + '</th>';
                table += '<tr>';
                for (let y = 1; y < 11; y++) {
                    let m = x * y;
                    if (x == 1) {
                        table += '<th>' + m + '</th>';
                    } else if (y == 1) {
                        table += '<th>' + m + '</th>';
                    } else table += '<td>' + m + '</td>';
                }
                table += '</tr>';
            }
            table += '</table>';
            elem.innerHTML = table;
        }
        createTable(multitable);
    </script>
</body>
</html>
